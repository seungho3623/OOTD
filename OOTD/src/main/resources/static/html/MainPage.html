<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OOTD</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
            rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <link href="/css/MainPage.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="flex-container flex-start">
        <div class="flex-item icon"><img src="/img/아이콘.png" width="500" height="166"></div>
        <div class="flex-item name"><img src="/img/그림1.png" width="400" height="100" bottom="50"></div>
    </div>
    <div class="line"></div>
</header>

<br><br><br><br>
<div id="Menu">
    <div class="box">
        <ul class="selectArea">
            <h4>지역</h4>
            <form class="form-horizontal">
                <div class="form-group">
                    <select id="step1" class="emptyCheck select2" title="시/도">
                        <option id="city" value="">시/도</option>
                    </select>

                    <select id="step2" class="select2" style="display:none;">
                        <option id="county" value="">시/군/구</option>
                    </select>

                    <select id="step3" class="select2" style="display:none;">
                        <option id="town" value="">읍/면/동</option>
                    </select>
                </div>
            </form>
        </ul>
        <ul class="selectGender">
            <h4>성별</h4>
            <div class="checkGender">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="radioMan" value="Man">
                    <label class="form-check-label" for="radioMan">남</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="radioWomen" value="Women">
                    <label class="form-check-label" for="radioWomen">여</label>
                </div>
            </div>
        </ul>
        <ul class="selectStyle">
            <h4>스타일</h4>
            <div class="checkFirst">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="style" id="radioCasual" value="Casual">
                    <label class="form-check-label" for="radioCasual">캐주얼</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="style" id="radioRetro" value="Formal">
                    <label class="form-check-label" for="radioRetro">포멀</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="style" id="radioHome" value="Home">
                    <label class="form-check-label" for="radioHome">홈웨어</label>
                </div>
            </div>
            <div class="checkSecond">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="style" id="radioStreet" value="Street">
                    <label class="form-check-label" for="radioStreet">스트릿</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="style" id="radioRomantic" value="Sports">
                    <label class="form-check-label" for="radioRomantic">스포츠</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="style" id="radioSports" value="GorpCore">
                    <label class="form-check-label" for="radioSports">고프고어</label>
                </div>
            </div>
        </ul>
        <div class="buttonWrap">
            <br>
            <!--<a href="/html/OutfitPage.html"><button type="button" class="btn btn-light" onclick="getWeather()"> 추천받기</button></a>-->
            <button type="button" class="outfitButton" onclick="getWeather()"> 추천받기</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/location.js"></script>
<script src="/js/weather.js"></script>
</body>
</html>
