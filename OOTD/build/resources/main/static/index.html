<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $.ajax
        ({
            type : "GET",
            url : "/testValue",
            success : (data) =>
            {
                $('#contents').html(data);
            }
        });
    </script>
</head>
<body>
    <h1>도시 선택</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <select id="step1" title="시/도">
                <option id="city" value="cityValue">시/도</option>
            </select>

            <select id="step2">
                <option id="county" value="">시/군/구</option>
            </select>

            <select id="step3">
                <option id="town" value="">읍/면/동</option>
            </select>
            <button type="button" class="btn btn-primary waves-effect waves-light" onclick="getWeather()">
                <span>실행</span>
            </button>

            <div>
                <table id="resultWeather" class="table"></table>
            </div>
        </div>
    </form>
</body>
</html>
